<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Spotmusic</title>
	<link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Spotmusic</h1>
	</div>
	<div>
		<a class="btn btn-primary" th:href="@{/playlists/cadastro}">Nova playlist</a>
	</div><hr/>
	<div th:if="${playlists != null}">
		<h4>Playlists</h4>
		<div th:if="${mensagem != null}">
			<div class="alert alert-info" role="alert">
				<span th:text="${mensagem}">mensagem</span>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="playlist : ${playlists}">
					<td><a th:text="${playlist.nome}">nome</a></td>
					<td><a th:text="${playlist.descricao}">descricao</a></td>
					<td>
						<a class="btn btn-sm btn-info" th:href="@{/playlists/{id}/atualizar(id=${playlist.id})}">Editar</a>
						<a class="btn btn-sm btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:if="${#lists.isEmpty(playlists)}">
		<div class="alert alert-info" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			0 playlist cadastrada.
		</div>
	</div><hr/>
	<a class="btn btn-light" href="/home">Voltar</a><hr/>
	<footer class="footer">
		<p>&copy; DevMedia | 2019</p>
	</footer>
</div>
</body>
</html>
